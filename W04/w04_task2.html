<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://hiroyauemura.github.io/InfoVis2022/W04/w04_task2.csv", function(data){
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
          .attr("Label", function(d){ return d.label; })
	        .attr("x", function(d){ return d.padding; })
	        .attr("y", function(d,i){ return d.padding + i * ( d.height + d.padding ); })
          .attr("width", function(d){ return d.width; })
	        .attr("height", function(d){ return d.height; })
          .style("fill", function(d){ return d.color; })
	 } );
	</script>
    </body>
</html>
